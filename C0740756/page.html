<!DOCTYPE html>
<html>
<head>
    <title></title>
   <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0;
            var i = 1;
            while (i <= j)
            {
              
                sum += i;
                i++;
            }
            return sum;
        }
      
   </script>
</head>
<body>
    <script>
        var inputnumber = prompt("please state starting number");
        document.write(addNumbers(inputnumber));
    </script>
